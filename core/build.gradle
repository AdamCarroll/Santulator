dependencies {
    compile 'org.apache.commons:commons-lang3:3.11'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    compile 'com.github.librepdf:openpdf:1.3.25'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.slf4j:jul-to-slf4j:1.7.30'
    compile 'com.google.inject:guice:5.0.1'
    compile 'org.apache.poi:poi:5.0.0'
    compile 'org.apache.poi:poi-ooxml:5.0.0'

    testCompile project(':test-utils')

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    // This is required by OpenPDF for password protection
    runtime 'org.bouncycastle:bcprov-jdk15on:1.67'
}
