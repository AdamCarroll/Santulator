plugins {
    id 'java-library'
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.12.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    api 'org.slf4j:slf4j-api:1.7.30'
    api 'org.slf4j:jul-to-slf4j:1.7.30'
    api 'com.google.inject:guice:5.0.1'

    implementation 'com.github.librepdf:openpdf:1.3.25'
    implementation 'org.apache.poi:poi:5.0.0'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'

    testImplementation project(':test-utils')

    runtimeOnly 'ch.qos.logback:logback-classic:1.2.3'

    // This is required by OpenPDF for password protection
    runtimeOnly 'org.bouncycastle:bcprov-jdk15on:1.68'
}
