dependencies {
    compile 'org.apache.commons:commons-lang3:3.9'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    compile 'com.github.librepdf:openpdf:1.3.13'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'com.google.inject:guice:4.2.2'
    compile 'org.apache.poi:poi:4.1.1'
    compile 'org.apache.poi:poi-ooxml:4.1.1'

    testCompile project(':test-utils')

    runtime 'ch.qos.logback:logback-classic:1.2.3'

    // This is required by OpenPDF for password protection
    runtime 'org.bouncycastle:bcprov-jdk15on:1.64'
}
